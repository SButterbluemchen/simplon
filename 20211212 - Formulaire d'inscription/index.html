<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire d'inscription</title>
</head>
<header>
  <img src="img/Logo.png" alt="Logo Agency XY"/>
</header>
<body>
  <h1>Formulaire d'inscription</h1>
  <p>Veuillez-compléter le formulaire suivant :</p>
  <div>
    <p>Les champs marqués d'un * sont requis.</p>
  </div>
  <section>
    <form>
      <!-- Sexe -->

      <label for="phone">Votre numéro téléphone</label>
      <input type="tel" id="xx" name="phone" placeholder="0033123456789" pattern="^(0{2}|\+{1})[1-9]" title="Le champ doit commencer par 00 + indicatif pays et contenir entre 12 et 15 chiffres." required>


      <label for="gender">Sexe</label><br>
      <input type="radio" id="male" name="gender" value="male">
      <lavel for="male">Monsieur</lavel>
      <input type="radio" id="female" name="gender" value="female">
      <lavel for="female">Madame</lavel>   
      <input type="radio" id="other" name="gender" value="other">
      <lavel for="other">Autre</lavel><br>   
      <label for="lname">Votre nom</label>
      <input type="text" id="lname" name="lastname" placeholder="Nom" pattern="[A-Za-z]{1,30}" title="Le champ doit contenir entre 1 et 30 caractères de texte." required>
      <label for="fname">Votre prénom</label>
      <input type="text" id="fname" name="firstname" placeholder="Prénom" pattern="[A-Za-z]{1,30}" title="Le champ doit contenir entre 1 et 30 caractères de texte." required>
      <label for="email">Votre e-mail</label>
      <input type="email" id="email" name="email" placeholder="E-mail" required>
      <div>
        <p>Votre adresse</p>
        <label for="streetnumber">Numéro</label>
        <input type="text" id="streetnumber" name="streetnumber" placeholder="Numéro" pattern="^[1-9]\d*+[a-z]?$" required>
        <label for="street">Rue</label>
        <input type="text" id="street" name="street" placeholder="Rue" required>      
      </div> 
      <label for="zip">Votre code postal</label>
      <input type="text" id="zip" name="zip" minlength="3" maxlength="5" placeholder="Code postal" pattern="\d+$|^[a-zA-Z]{2}+[0-9]{1,2}$" required>
      <label for="city">Votre ville</label>
      <input type="text" id="city" name="city" placeholder="Ville" required>
      <label for="job">Votre métier exercé</label>
      <select name="job" id="job-select" required>
        <option value="">Choissiez votre métier</option>
        <option value="marketing">Marketing</option>
        <option value="devfull">Développeur fullstack</option>
        <option value="devfront">Développeur front-end</option>
        <option value="devback">Développeur back-end</option>
        <option value="graphist">Graphist</option>
        <option value="other">Autre</option>
      </select>
      <label for="bday">Votre date de naissance</label>
      <input type="date" id="bday" name="birthdate" min="1900-01-01" max="2021-12-08" required> 
      <label for="age">Votre age</label>
      <input type="text" id="age" name="age" placeholder="Age" min="1" max="110" pattern="\d+" required> 
      <label for="bcountry">Votre pays de naissance</label>
      <input type="text" id="bcountry" name="bcountry" placeholder="Pays de naissance" required>
      <select name="nationality" id="nationality" required>
        <option value="">Choissiez votre nationalité</option>
        <option value="French">Francaise</option>
        <option value="German">Allemande</option>
        <option value="American">Américaine</option>
        <option value="English">Anglaise</option>
        <option value="Russian">Russe</option>
        <option value="other">Autre</option>
      </select>
      <label for="socialnumber">Votre numéro de sécurité social</label>
      <input type="text" id="socialnumber" name="socialnumber" minlength="13" maxlength="13" placeholder="Numéro de sécurité social" pattern="\d+" required>
      <label for="passnumber">Votre numéro de passport</label>
      <input type="text" id="passnumber" name="passnumber" minlength="5" maxlength="10" placeholder="Numéro de passport" required>
      <label for="passdatedelivery">La date de délivrance de votre passport</label>
      <input type="date" id="passdate" name="passdatedelivery" min="2011-12-08" max="2021-12-08" required>
      <label for="passdatevalidity">La date de validité de votre passport</label>
      <input type="date" id="passvalidity" name="passdatevalidity" min="2022-01-01" required>
      <input type="submit" value="Submit">
    </form>
    <article>
      <img src="img/teamwork-agency.jpeg" alt="Inscription Form"/>
      <p>Pour toute question concernant votre site web, n’hésitez pas à nous contacter : 063745859</p>
      <div>
        <p>Agence XY</p>
        <p>Rue XXX 12</p>
        <p>59000 Lille</p>
      </div>
    </article>
  </section>
</body>
</html>
